<style>
  .admin-icon-panel{
  	margin-top: 20px;
    margin-left:20px;
    float:left;
    font-size:12px;
    width:200px;
    cursor: pointer;
  }
  
  .admin-icon-panel:hover{
		background: #f5f5f5;
  }
  .admin-icon-panel:hover > .panel-footer{  
    background: #80808069;
  }
</style>

<mp-resource-link-container title="[[title]]" uri="[[pageLink]]" [[#if assets]]	urlqueryparam-repository="assets"[[/if]]>
  <div class="text-center panel panel-default admin-icon-panel">
      <div class="panel-body">
        [[#if faIcon]]<span class="[[faIcon]]">&nbsp;</span>[[/if]]
        [[#if imgIcon]]<img src="[[imgIcon]]" height="60" />[[/if]]
      </div>
      <div class="panel-footer" style="position: relative">
        <a>[[title]]</a>
      </div>
  </div>
</mp-resource-link-container>
