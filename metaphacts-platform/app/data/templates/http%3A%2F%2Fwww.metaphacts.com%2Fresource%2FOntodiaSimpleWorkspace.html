<mp-workspace-layout>
  <mp-workspace-row>
    <mp-workspace-item id='paper' undocked='true'>
      <ontodia-canvas auto-zoom=true [[> OntodiaCanvasTemplatesDeclaration]]>
        [[> OntodiaCanvasTemplates ]]
        <ontodia-halo></ontodia-halo>
        <ontodia-halo-link></ontodia-halo-link>
        <ontodia-navigator expanded="false"></ontodia-navigator>
        <ontodia-toolbar id="h1" dock="sw">

          [[#if readonly]][[else]]
          <div class='btn-group btn-group-sm' style='margin-right: 10px;'>
            <button name='save' class='btn btn-primary'><i class='fa fa-save'></i> Save</button>
          </div>
          [[/if]]

          <div class='btn-group btn-group-sm' style='margin-right: 10px;'>
            <button name='zoomIn' class='btn btn-default' title='Zoom in'><i class='fa fa-search-plus'></i></button>
            <button name='zoomOut' class='btn btn-default' title='Zoom out'><i class='fa fa-search-minus'></i></button>
            <button name='zoomToFit' class='btn btn-default' title='Fit to screen'><i class='fa fa-arrows-alt'></i></button>
          </div>

          <div class='btn-group btn-group-sm' style='margin-right: 10px;'>
            <button name='forceLayout' class='btn btn-default'>
              <i class='fa fa-snowflake-o'></i> Force layout
            </button>
          </div>

          <div class='btn-group btn-group-sm' style='margin-right: 10px;'>
            <bs-dropdown bs-size='sm' dropup=true>
              <bs-dropdown-toggle>Export</bs-dropdown-toggle>
              <bs-dropdown-menu>
                <bs-menu-item name='exportPng'><i class='fa fa-picture-o'></i> Export PNG</bs-menu-item>
                <bs-menu-item name='exportSvg'><i class='fa fa-picture-o'></i> Export SVG</bs-menu-item>
                <bs-menu-item name='print'><i class='fa fa-print'></i> Print</bs-menu-item>
              </bs-dropdown-menu>
            </bs-dropdown>
          </div>
        </ontodia-toolbar>
      </ontodia-canvas>
    </mp-workspace-item>
    <mp-workspace-item id='contents-panel'
    	default-size=275
    	[[#if expectsSmallDiagram]]
      	default-collapsed=true
      [[/if]]
    >
      <ontodia-element-search></ontodia-element-search>
    </mp-workspace-item>
  </mp-workspace-row>
</mp-workspace-layout>
