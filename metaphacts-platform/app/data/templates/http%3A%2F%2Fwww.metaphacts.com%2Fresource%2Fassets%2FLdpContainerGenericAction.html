<mp-ldp-export-resource iri='[[container]]'>
  <button class="btn btn-primary" style='margin-left: 10px' title='Should be used for backup purpose only. Exported container can be imported into the root container on the new installation!'>
    <i class='fa fa-download' aria-hidden='true'></i> Export Container
  </button>
</mp-ldp-export-resource>

<mp-ldp-import-resource container="[[container]]">
  <button class="btn btn-primary" style='margin-left: 10px'><i class="fa fa-upload" aria-hidden="true"></i> Import Item</button>
</mp-ldp-import-resource>
