  [[> Help:StructuredSearchSampleDataCheck]]
  <p>
    Shows all people interested in <i>Mona Lisa</i>.
  </p>
  <div class="rs-search">
    <div>
<mp-code-example>
<![CDATA[
  [[#> Help:StructuredSearchExampleBase]]
    <semantic-search-query-constant 
      domain='<http://xmlns.com/foaf/0.1/Person>'
      query="
        PREFIX foaf: <http://xmlns.com/foaf/0.1/>
        PREFIX dcterms: <http://purl.org/dc/terms/>
        PREFIX wd: <http://www.wikidata.org/entity/>
        SELECT ?subject WHERE { 
          ?subject foaf:topic_interest wd:Q12418 . 
        }
      "
    ></semantic-search-query-constant>
  [[/ Help:StructuredSearchExampleBase]]
]]>
</mp-code-example>
    </div>
  </div>
</div>
