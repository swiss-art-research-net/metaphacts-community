<span>
    {{#ifCond field.xsdDatatype.value "==" "http://www.w3.org/2001/XMLSchema#anyURI"}}
      {{log value}}
      {{#if value.label}}
        <semantic-link iri="{{value.value.value}}">{{value.label}}</semantic-link>
      {{else}}
        <semantic-link iri="{{value.value.value}}"></semantic-link>
      {{/if}}
    {{else}}
      {{#if value.label}}
        {{value.label}}
      {{else}}
        {{value.value.value}}
      {{/if}}
    {{/ifCond}}
</span>
