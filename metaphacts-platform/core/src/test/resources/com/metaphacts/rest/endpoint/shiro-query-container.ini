[users]
admin = admin, admin
guest = guest, guest
guest2 = guest2, guest2
editor1 = editor1, editor1
editor2 = editor2, editor2
editor3 = editor3, editor3
editor4 = editor4, editor4
noPermission = noPermission, noPermission

[roles]
admin = api:ldp:*
editor1 = api:ldp:container:<http://www.metaphacts.com/ontologies/platform#queryContainer>:*:any
editor2 = api:ldp:type:<http://spinrdf.org/sp#Query>:*:any
editor3 = api:ldp:container:<http://www.metaphacts.com/ontologies/platform#queryContainer>:*:owner
editor4 = api:ldp:type:<http://spinrdf.org/sp#Query>:*:owner
guest = api:ldp:container:<http://www.metaphacts.com/ontologies/platform#queryContainer>:read:any
guest2 = api:ldp:type:<http://spinrdf.org/sp#Query>:read:any