<ol class="page-breadcrumb">
  <li><a title="Home" href="/">Home</a></li>
  <li class="active">
    Clipboard Manager
  </li>
</ol>

<div class="page">
  <div>
      <div style="height: 87vh;">
       <!-- On any event from clipboard-side-by-side-left trigger refresh of the clipboard-side-by-side-right-->
       <mp-event-proxy id='clipboard-left-to-right-update' on-event-source='clipboard-side-by-side-left' proxy-event-type='Component.Refresh' proxy-targets='["clipboard-side-by-side-right"]'></mp-event-proxy>
       <!-- and vice versa-->
       <mp-event-proxy id='clipboard-right-to-left-update' on-event-source='clipboard-side-by-side-right'proxy-event-type='Component.Refresh' proxy-targets='["clipboard-side-by-side-left"]'></mp-event-proxy>
        <mp-splitpane min-size=100 default-size=750 fixed-key='clipboard-sidebar' id='clipboard-side-by-side' style='padding: 2px;' resizer-style='{"backgroundColor": "#a2a2a2", "width": "5px", "margin": 0}' content-style='{"min-width": 0}'>
          <div style="height: 100%; background: #f5f5f5; display: flex; flex-direction: column; width:inherit;">
            [[> rsp:Clipboard id="clipboard-side-by-side-left" defaultViewMode="grid"]]
          </div>
          <div style="height: 100%; background: #f5f5f5; display: flex; flex-direction: column; width:inherit;">
            [[> rsp:Clipboard id="clipboard-side-by-side-right" defaultViewMode="grid"]]
          </div>
        </mp-splitpane>
      </div>
  </div>
</div>
