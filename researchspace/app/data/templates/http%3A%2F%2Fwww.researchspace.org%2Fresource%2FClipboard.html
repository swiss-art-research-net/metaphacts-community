<semantic-context repository='assets' fixed-key='[[id]]-context'>
  <mp-set-management
    [[#if (hasPermission "forms:ldp:*")]]
      readonly='false'
    [[else]]
      readonly='true'
    [[/if]]
    id='[[id]]'
    fixed-key='[[id]]'
    default-view-mode='[[defaultViewMode]]'
    style='flex: auto; overflow-y: auto;'
    [[> rsp:ClipboardConfig]]
  >
  </mp-set-management>
</semantic-context>
