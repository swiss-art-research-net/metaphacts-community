<rs-iiif-image-thumbnail image-or-region='{{iri.value}}'
                         image-id-pattern='BIND(REPLACE(str(?imageIRI), "^.+/(.*)$", "$1") AS ?imageID)'
                         iiif-server-url='/Scaler/IIIF'
                         width='{{#if imageWidth}}{{imageWidth}}{{else}}120{{/if}}' height='{{#if imageHeight}}{{imageHeight}}{{else}}150{{/if}}'>
</rs-iiif-image-thumbnail>
