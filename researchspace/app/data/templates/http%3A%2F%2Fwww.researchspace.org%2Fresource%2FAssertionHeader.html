<div class='page__header-thumbnail'>
    <semantic-query query='SELECT ?iri { ?? rso:targetsRecord ?iri . } LIMIT 1' template='{{> template}}'>
      <template id='template'>
        {{> rsp:RecordThumbnail iri=bindings.0.iri imageWidth=100 imageHeight=100}}
      </template>  
    </semantic-query>
</div>
<div class='page__header-body' data-flex-layout='row columns-left'>
  <h4 data-flex-layout='row center-left'>
    <semantic-query query='SELECT ?iri { ?? rso:targetsRecord ?iri . } LIMIT 1' template='{{> template}}'>
      <template id='template'>
        <mp-label iri='{{bindings.0.iri.value}}' class='page__header-gripper-label'></mp-label>
      </template>  
    </semantic-query>
    <small style='margin-left: 10px;'>
      British Museum
    </small>
  </h4>
  <h4>
    <div class="page__header-draggable-title" style='margin: 0 5px;'>
      <mp-draggable iri='[[this]]'>
        <h2 data-flex-layout='row center-left'>
          <span class="page__header-gripper"></span>
          <img style='height: 50px;' src='../images/assertion.svg' />
          <semantic-context repository='assets'>
            <mp-label iri='[[this]]' class='page__header-gripper-label'></mp-label>
          </semantic-context>
        </h2>
      </mp-draggable>
    </div>
  </h4>
  <h5>
    <mp-overlay-dialog
      title="Assertion Graph"
      type="lightbox"
    >
        <mp-overlay-dialog-trigger><button class='btn btn-default'>Show Assertion Graph</button></mp-overlay-dialog-trigger>
        <mp-overlay-dialog-content>
          <mp-page-loader iri='http://www.researchspace.org/resource/ArgumentsGraphOntodia' urlqueryparam-assertion='[[this]]'></mp-page-loader>
        </mp-overlay-dialog-content>
    </mp-overlay-dialog>
  </h5>
</div>
