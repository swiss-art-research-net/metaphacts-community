[[>:FormCSS]]
[[>:TabCSS]]
[[>:Header]]
<bs-row>
   <bs-col sm=8 sm-offset=2 >
     [[#if (urlParam "tab")]]
     		<bs-tabs default-active-key="[[urlParam "tab"]]"> 
     [[else]]
     		<bs-tabs default-active-key="view"> 
     [[/if]]
        <bs-tab event-key="view" title="View">
            [[>:F14View]]
        </bs-tab>
        <bs-tab event-key="edit" title="Edit Record">
            [[>:EditRecord]]
        </bs-tab>
      </bs-tabs>
   </bs-col>
</bs-row>
