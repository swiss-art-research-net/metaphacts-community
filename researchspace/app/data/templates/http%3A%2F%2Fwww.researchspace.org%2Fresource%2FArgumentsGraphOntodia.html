<style>
  .ontodia-embedded-layer .ontodia-paper__canvas {
    border: none;
  }

  .belief--agree {
    border-color: green;
  }

  .belief--disagree {
    border-color: red;
  }
</style>
<div style='height: 900px'>
<ontodia
         query='
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
PREFIX oa: <http://www.w3.org/ns/oa#>
PREFIX prov: <http://www.w3.org/ns/prov#>
PREFIX rso: <http://www.researchspace.org/ontology/>
PREFIX crminf: <http://www.ics.forth.gr/isl/CRMinf/>

CONSTRUCT {
  ?argument crminf:J2_concluded_that ?conclusion ;
            crminf:J3_applies ?logic ;
            crminf:J1_used_as_premise ?premise ;
            <http://www.ics.forth.gr/isl/CRMsci/O21_has_found_at> ?observationPlace .

  ?premise crminf:J5_holds_to_be ?premiseBeliefValue .

  ?conclusion crminf:J5_holds_to_be ?conclusionBeliefValue .
} WHERE {
  # conclusions
  GRAPH ?assertionGraph {
    <[[urlParam "assertion"]]> rso:PX_asserts ?conclusion .
    ?conclusion crminf:J4_that ?conclusionPropositionSet ;
                crminf:J5_holds_to_be ?conclusionBeliefValue .
  }

  OPTIONAL {

  GRAPH ?argumentGraph {
    ?argument crminf:J2_concluded_that ?conclusion .
  }

  {
    GRAPH ?argumentGraph {
      ?argument a <http://www.ics.forth.gr/isl/CRMsci/S4_Observation> ;
                <http://www.ics.forth.gr/isl/CRMsci/O21_has_found_at> ?observationPlace .
    }
  } UNION {
    GRAPH ?argumentGraph {
      ?argument a crminf:I5_Inference_Making ;
                crminf:J3_applies ?logic .

      ?argument crminf:J1_used_as_premise ?premise .
      ?premise crminf:J5_holds_to_be ?premiseBeliefValue .
    }
  }
    }
}
         '
[[> rsp:CidocOntodiaConfig ]]
       >
  <ontodia-data-providers>
    <ontodia-rdf-provider provision-query='
      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
      PREFIX oa: <http://www.w3.org/ns/oa#>
      PREFIX prov: <http://www.w3.org/ns/prov#>
      PREFIX rso: <http://www.researchspace.org/ontology/>
      PREFIX crminf: <http://www.ics.forth.gr/isl/CRMinf/>

      CONSTRUCT {
        ?ps rso:group ?premise .
        ?po rso:group ?premise .

        ?cs rso:group ?conclusion .
        ?co rso:group ?conclusion .
      } WHERE {
        # conclusions
        GRAPH ?assertionGraph {
          <[[urlParam "assertion"]]> rso:PX_asserts ?conclusion .
          ?conclusion crminf:J4_that ?conclusionPropositionSet .
        }

        GRAPH ?conclusionPropositionSet {
          ?cs ?cp ?co .
          MINUS { ?conclusionPropositionSet ?cp ?co }
          MINUS { ?cs ?cp ?conclusionPropositionSet }
        }

        OPTIONAL {

        GRAPH ?argumentGraph {
          ?argument crminf:J2_concluded_that ?conclusion .
        }

       OPTIONAL {
          GRAPH ?argumentGraph {
            ?argument a crminf:I5_Inference_Making .
            ?argument crminf:J1_used_as_premise ?premise .
            ?premise crminf:J4_that ?premisePropositionSet .
          }
          GRAPH ?premisePropositionSet {
            ?ps ?pp ?po .
            MINUS { ?premisePropositionSet ?pp ?po }
            MINUS { ?ps ?pp ?premisePropositionSet }
          }
        }
          }
      }
      '>
    </ontodia-rdf-provider>
    <ontodia-sparql-provider repository='default'></ontodia-sparql-provider>
    <ontodia-sparql-provider repository='assets'></ontodia-sparql-provider>
  </ontodia-data-providers>

  <mp-workspace-layout>
    <mp-workspace-row>
      <mp-workspace-column default-size=275>
        <mp-workspace-item id='classes' heading='Classes'>
          <ontodia-class-tree></ontodia-class-tree>
        </mp-workspace-item>
        <mp-workspace-item id='instances' heading='Instances'>
          <ontodia-instances-search></ontodia-instances-search>
        </mp-workspace-item>
      </mp-workspace-column>
      <mp-workspace-item id='paper'>
        <ontodia-canvas node-templates='{
           "http://www.ics.forth.gr/isl/CRMinf/I2_Belief": "{{> rsp:BeliefOntodiaTemplate}}",
           "http://www.researchspace.org/ontology/Place": "{{> rsp:ItemOntodiaTemplate }}",
           "http://www.researchspace.org/ontology/Thing": "{{> rsp:ItemOntodiaTemplate }}"
         }'>
          <ontodia-toolbar></ontodia-toolbar>
          <ontodia-halo></ontodia-halo>
          <ontodia-halo-link></ontodia-halo-link>
          <ontodia-navigator></ontodia-navigator>
        </ontodia-canvas>
      </mp-workspace-item>
      <mp-workspace-column default-size=275 default-collapsed=true>
        <mp-workspace-item id='connections' heading='Connections'>
          <ontodia-connections></ontodia-connections>
        </mp-workspace-item>
      </mp-workspace-column>
    </mp-workspace-row>
  </mp-workspace-layout>
</ontodia>
</div>
