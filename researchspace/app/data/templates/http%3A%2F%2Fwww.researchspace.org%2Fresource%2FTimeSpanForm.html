<semantic-form-composite-input for="{{fieldId}}" render-header=false fields="[[ 
            fieldDefinitions 
              beginOfTheBegin="http://www.researchspace.org/instances/fields/TimeSpan%20Begin%20of%20the%20Begin"
              endOfTheBegin="http://www.researchspace.org/instances/fields/TimeSpan%20End%20of%20the%20Begin"
              beginOfTheEnd="http://www.researchspace.org/instances/fields/TimeSpan%20Begin%20of%20the%20End"
              endOfTheEnd="http://www.researchspace.org/instances/fields/TimeSpan%20End%20of%20the%20End"
              label="http://www.researchspace.org/instances/fields/Label"
          ]]" new-subject-template='timespan/{{{{capture}}}}{{UUID}}{{{{/capture}}}}'> 
  <semantic-form-errors></semantic-form-errors>
  <semantic-form-text-input for="label"></semantic-form-text-input>                    
  <semantic-form-datetime-input for="beginOfTheBegin"></semantic-form-datetime-input> 
  <semantic-form-datetime-input for="endOfTheBegin"></semantic-form-datetime-input>                   
  <semantic-form-datetime-input for="beginOfTheEnd"></semantic-form-datetime-input>

</semantic-form-composite-input>
