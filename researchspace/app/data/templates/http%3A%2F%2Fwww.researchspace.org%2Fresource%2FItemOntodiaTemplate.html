<mp-panel style='margin-bottom: 0; width: 200px;'>
  <mp-panel-header><span>{{types}}</span></mp-panel-header>
  <mp-panel-body>
    
    <div>
      {{#if isExpanded }}
      <span>{{label}}</span>
      <semantic-query query='SELECT ?iri WHERE{ BIND(<{{iri}}> AS ?iri)}' template='{{> rsp:ItemCard iri=bindings.0.iri}}'>
      </semantic-query>
      {{else}}
      <semantic-query query='SELECT ?iri WHERE{ BIND(<{{iri}}> AS ?iri)}' template='{{> rsp:ItemCard iri=bindings.0.iri}}'>
      </semantic-query>
      {{/if}}
    </div>
    
  </mp-panel-body>
</mp-panel>
